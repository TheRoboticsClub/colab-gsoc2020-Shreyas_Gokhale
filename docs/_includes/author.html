<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.sitename }}</h2>
  <h3> <a href="/about">{{ site.author.name }} </a> </h3>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
